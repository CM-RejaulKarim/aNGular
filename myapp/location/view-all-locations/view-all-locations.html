<div class="container">
    <table  class="table table-striped mb-3 mt-4">

        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>City</th>
                <th>Photo</th>
                <th>Action</th>
              
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let l of locations|async">
                <td>{{l.id}}</td>
                <td>{{l.name}}</td>
                <td>{{l.city}}</td>
                <td>
                    <img src="{{l.photo}}" alt="item.title" width="80" height="80" />
                </td>
               
                <td>
                    <button class="btn btn-primary m-1 p-1" (click)="getLocationById(l.id)">Edit</button>
                    <button class="btn btn-warning m-1 p-1" (click)="deleteLocation(l.id)">Delete</button>
                </td>
            </tr>
        </tbody>



    </table>
</div>
