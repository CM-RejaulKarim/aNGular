<fieldset class="bg-success text-warning">
    
    <div class="container">
        <div class="card form-card shadow bg-success">
            <legend class="container text-center text-warning mt-5 fs-3">Add Location Form</legend>
            <form [formGroup]="formGroup" method="post">

                <div class="col-md-5 offset-3">
                    <label class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" formControlName="name">
                </div>
                <div class="col-md-5 offset-3 mt-3">
                    <label class="form-label">City </label>
                    <input type="text" class="form-control" id="city" formControlName="city">
                </div>
                <div class="col-md-5 offset-3 mt-3">
                    <label class="form-label">Photo</label>
                    <input type="text" class="form-control" id="photo" formControlName="photo">
                </div>
               

                <div class="row">
                    <div class="col-md-3 offset-3">
                        <button type="submit" class="btn btn-primary m-4" (click)="addLocation()">Save</button>
                    </div>
                    <div class="col-md-1">
                        <button type="reset" class="btn btn-warning m-4">reset</button>
                    </div>
                </div>



            </form>
        </div>


    </div>
</fieldset>
