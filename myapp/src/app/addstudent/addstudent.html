<fieldset class="bg-success text-warning">
    <legend class="container text-center mt-3 fs-3">Registration Form</legend>
    <div class="container">

        <form [formGroup]="formGroup" method="post">

            <div class="col-md-5 offset-3">
                <label class="form-label">Name <small class="text-danger">*</small></label>
                <input type="text" class="form-control" id="name" formControlName="name" placeholder="enter name"
                    required>
            </div>
            <div class="col-md-5 offset-3 mt-3">
                <label class="form-label">Email <small class="text-danger">*</small></label>
                <input type="text" class="form-control" id="email" formControlName="email" placeholder="enter email"
                    required>
            </div>

            <div class="col-md-5 offset-3 mt-3">
                <label class="form-label">Fee</label>
                <input type="number" class="form-control" id="fee" formControlName="fee">
            </div>

            <div class="row">
                <div class="col-md-3 offset-3">
                    <button type="submit" class="btn btn-primary m-4" (click)="addStudent()">Save</button>
                </div>
                <div class="col-md-1">
                    <button type="reset" class="btn btn-warning m-4">reset</button>
                </div>
            </div>



        </form>
    </div>
</fieldset>
