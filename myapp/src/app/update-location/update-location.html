<fieldset class="bg-success text-warning">
    
    <div class="container">
        <div class="card form-card shadow bg-success">
            <legend class="container text-center text-warning mt-5 fs-3">Add Location Form</legend>
            <form  *ngIf="" >

                <div class="col-md-5 offset-3">
                    <label class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" name="name">
                </div>
                <div class="col-md-5 offset-3 mt-3">
                    <label class="form-label">City </label>
                    <input type="text" class="form-control" id="city" name="city">
                </div>
                <div class="col-md-5 offset-3 mt-3">
                    <label class="form-label">State</label>
                    <input type="text" class="form-control" id="State" name="State">
                </div>
                <div class="col-md-5 offset-3 mt-3">
                    <label class="form-label">Photo</label>
                    <input type="text" class="form-control" id="photo" name="photo">
                </div>
                <div class="col-md-5 offset-3 mt-3">
                    <label class="form-label">Available Units</label>
                    <input type="number" class="form-control" id="availableUnits" name="availableUnits">
                </div>
                <div class="col-md-5 offset-3 mt-3">
                    <label class="form-label">Wifi</label>
                    <input type="text" class="form-control" id="wifi" name="wifi"
                        required>
                </div>

                <div class="col-md-5 offset-3 mt-3">
                    <label class="form-label">Laundry</label>
                    <input type="text" class="form-control" id="laundry" name="laundry" >
                </div>

                <div class="row">
                    <div class="col-md-3 offset-3">
                        <button type="submit" class="btn btn-primary m-4" >Save</button>
                    </div>
                    <div class="col-md-1">
                        <button type="reset" class="btn btn-warning m-4">reset</button>
                    </div>
                </div>



            </form>
        </div>


    </div>
</fieldset>
